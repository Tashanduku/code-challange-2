<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
</head>
<body>
    <section class="Shopping-list">
        <h2>Shopping List</h2>
        <div class="input">
          <input type="text" class="input-field" id="listInput" placeholder="Add a new Item"/>
        </div>
        <ul class="scroll">
            <li id="shop-list"></li>
        </ul>
        <div>
            <hr class="counter"/>
            <div class="counter-container">
                <p><span>0</span>Items total</p>
            </div>
        </div>
        <button class="btn"> Add </button>
    </section>
    <footer></footer>
</body>
</html>
