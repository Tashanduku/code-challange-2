<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="shopping-list">
        <h2>Shopping List</h2> <!--input place-->
        <div class="input">
          <input type="text" class="input-field" id="listInput" placeholder="Add a new Item"/>
          <button class="btn"> Add </button>
        </div>
        <!--creates a ul--> 
        <ul class="scroll">    
            <li id="shop-list"></li>
        </ul>
        <!--delete section-->
        <div>
            <hr class="counter"/>
            <div class="counter-container">
                <p><span>0</span>Items total</p>
                <button id="deleteButton">Delete all</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made by">Made By Nat</p>
        </div>
    </footer>
</body>
</html>
